<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending machine/Торговый аппарат</title>  
</head>
<body>
    <div class="container">
        <div class="machine">
            <div class="products_box"></div>
            <div class="sidepud">
                <div class="display">
                    <div class="current_amount">Внесено: 0</div>
                    <div class="cash_machine"></div>
                    <div class="log_helper">
                        <p>Добро пожаловать!</p> 
                        <p>Пожалуйста внесите депозит</p>
                    </div>
                </div>
                <div class="cash_acceptor">
                    <p>Выберите какую сумму хотите внести</p>                        
                    <button class="cash">50</button>
                    <button class="cash">100</button>
                    <button class="cash">500</button>
                    <button class="cash">1000</button>
                    <button class="cash_return">Вернуть деньги</button>
                    <button class="get_change">Забрать сдачу</button>
                </div>
            </div>
        </div>   
    </div>
</body>
</html>
